<meta charset="utf-8">
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="Design.css">
	<script src="http://d3js.org/d3.v3.js"></script>
</head>
<body>
	<div id = "menu">
		 <form class = MenuBar>
		 	<select class = Month>
		 		<option>July 2014</option>
		 		<option>August 2014</option>
		 		<option>September 2014</option>
		 		<option>October 2014</option>
		 		<option>November 2014</option>
		 		<option>December 2014</option>
		 		<option>January 2015</option>
		 		<option>February 2015</option>
		 	</select>

		 	<select class = lines>
		 		<option>EDSA</option>
		 		<option>Commonwealth</option>
		 		<option>Quezon Avenue</option>
		 		<option>España</option>
		 		<option>C5</option>
		 		<option>Ortigas</option>
		 		<option>Marcos Highway</option>
		 		<option>Roxas Boulevard</option>
		 		<option>SLEX</option>
		 	</select>
		 	
		 	<select class = stations>
		 		<option>University of the Philippines</option>
		 	</select>
		 	
		 	<select class = direction>
		 		<option>North Bound</option>
		 		<option>South Bound</option>
		 	</select>
		 </form> 
	</div>
	<div id = "dayLabel">
		<ul>
			<li class = "weekend">Sunday</li>
			<li class = "weekday">Monday</li>
			<li class = "weekday">Tuesday</li>
			<li class = "weekday">Wednesday</li>
			<li class = "weekday">Thursday</li>
			<li class = "weekday">Friday</li>
			<li class = "weekend">Saturday</li>
		</ul>
	</div>
	<div id = "svg">
		<div id = "chart"></div>
	</div>
	<div id = "legend">
		<div id = "green"></div>
		<div id = "yellowGreen"></div>
		<div id = "yellow"></div>
		<div id = "orange"></div>
		<div id = "red"></div>
	</div>
	<div id = "legendLabel">
		<ul>
			<li class = "label">0</li>
			<li class = "label">≥ 0.4</li>
			<li class = "label">≥ 0.8</li>
			<li class = "label">≥ 1.2</li>
			<li class = "label">≥ 1.6</li>
		</ul>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
